apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: web-app-servicemonitor
  namespace: monitoring
  labels:
    app: web-app
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: web-app
  endpoints:
  - port: TCP
    interval: 15s
    path: /metrics
    targetPort: 9100