apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/auth-type: "jwt"
    nginx.ingress.kubernetes.io/auth-secret: "grafana-auth"
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    nginx.ingress.kubernetes.io/websocket-services: "grafana"
spec:
  rules:
  - http:
      paths:
      - path: /grafana
        pathType: Exact
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /prometheus
        pathType: Exact
        backend:
          service:
            name: prometheus-server
            port:
              number: 9100