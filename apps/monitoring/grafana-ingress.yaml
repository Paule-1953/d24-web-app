apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/auth-type: "jwt"
    nginx.ingress.kubernetes.io/auth-secret: "grafana-auth"
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    nginx.ingress.kubernetes.io/websocket-services: "grafana"
spec:
  rules:
  - host: publicIP
    paths:
    - path: /grafana
      pathType: Prefix
      backend:
        service:
          name: grafana
          port:
            number: 80
    - path: /prometheus
      pathType: Prefix
      backend:
        service:
          name: prometheus-server
          port:
            number: 80